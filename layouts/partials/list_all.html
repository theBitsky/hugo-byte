<div>
  <div class="posts-list">
    {{ $paginate := .Paginate (where .Site.Pages ".Params.public" "==" true) }}
    {{ range $paginate.Pages.ByDate.Reverse }}
      {{ .Scratch.Set "is_label_visible" true }}
      {{ partial "li.html" . }}
    {{ end }}
  </div>
  {{ partial "pagination.html" . }}
</div>
