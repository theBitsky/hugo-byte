{{ if .Site.Params.Subscription }}
<div class="subscription" id="subscription">
  <header>
    <h3 class="subscription__title">
      <i aria-hidden="true" class="fa fa-envelope"></i>
      {{ .Site.Params.Subscription.title | safeHTML }}
    </h3>
  </header>
  <section class="subscription__body">
    <p>{{ .Site.Params.Subscription.description | safeHTML }}</p>
    <div id="revue-embed">
      <form action="{{ .Site.Params.Subscription.endpoint }}" method="post" id="revue-form" name="revue-form"  target="_blank">
        <input class="revue-form-field" placeholder="Your email address..." type="email" name="member[email]" id="member_email">
        <input class="subscription__btn" type="submit" value="Subscribe" name="member[subscribe]" id="member_submit" />
      </form>
      <div class="revue-form-footer">By subscribing, you agree with Revueâ€™s <a target="_blank" href="https://www.getrevue.co/terms">Terms of Service</a> and <a target="_blank" href="https://www.getrevue.co/privacy">Privacy Policy</a>.</div>
    </div>
  </section>
</div>
{{ end }}
