<div class="about-block">
  <img class="avatar" src="{{ .Site.Params.avatarURL }}" alt="avatar" />
  <div>
    <h1>{{ .Site.Params.greetingTitle | safeHTML }}</h1>
    {{ range .Site.Params.blurbContent }}
      <p>{{ . | safeHTML }}</p>
    {{ end }}
    <p>
      <span>More on
        <a class="about-block__link" href="/about">
          <i aria-hidden="true" class="fa fa-user color-skyblue"></i> about.md</a>
      </span>
      {{ if .Site.Params.email }}
        <span> â€¢ </span>
        <span>Contact <a class="about-block__link about-block__link_email" href="mailto:{{ .Site.Params.email }}" rel="me">
          <i aria-hidden="true" class="fa fa-envelope"></i> {{ .Site.Params.email }}</a>
        </span>
      {{ end }}
    </p>
    {{ partial "socials_list" . }}
  </div>
</div>
